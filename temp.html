<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 95vh;
        }

        .parall1,
        .parall2,
        .parall3,
        .parall4 {
            width: 50px;
            height: 7px;
            background-color: white;
            margin: 12px -9px 12px -10px;
        }

        .parall1{
            transform: rotate(-45deg);
        }

        .parall4{
            transform: rotate(135deg);
        }
        .parall2{
            transform: rotate(45deg);
        }
        .parall3{
            transform: rotate(-135deg);
        }
        .parall12,
        .parall34 {
            display: flex;
            flex-direction: row;
        }

        .parent {
            position: relative;
        }

        p {
            left: 40%;
            position: absolute;
            top: 9%;
            font-family: 'Noto Sans JP', sans-serif;

        }

        .add{
            animation: aniimate 0.4s linear;
            transition: 0.3s ease;
            background-color: black;
            width: 0px;
            height: 7px;
            animation-fill-mode: forwards;
        }
        @keyframes aniimate {
            0%{

            }
            100%{
                width: 50px;
            }
            
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="parall12">
            <div class="parall1">
                <div class="child1">

                </div>

            </div>
            <div class="parall2">
                <div class="child2"></div>
            </div>
        </div>
        <div class="parall34">
            <div class="parall3">
                <div class="child3"></div>
            </div>
            <div class="parall4">
                <div class="child4"></div>
            </div>
        </div>
        <p>A</p>
    </div>

    <script>
        document.querySelector(".child2").classList.add("add");
        setTimeout(() => {
            document.querySelector(".child4").classList.add("add");
            
            setTimeout(() => {
                document.querySelector(".child3").classList.add("add");
                setTimeout(() => {
                    document.querySelector(".child1").classList.add("add");
                }, 300);
            }, 300);
            
        }, 300);

    </script>
</body>

</html>
