<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            overflow: hidden;
        }

        .dotsgoing2 {
            width: fit-content;
            height: fit-content;
            flex-wrap: wrap;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: translateX(-100em);
        }

        .dotsgoing {
            width: fit-content;
            height: fit-content;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            transform: translateY(50em);
        }

        .dots {
            border-radius: 100%;
            width: 0.5em;
            height: 0.5em;
            background-color: black;
            margin: 60px;
        }

        .animate {
            animation: animate 4s infinite;
            transition: 0.5s ease;
        }

        @keyframes animate {
            0% {}

            100% {
                transform: translateY(-50em);
            }

        }

        .animate2 {
            animation: animate2 4s infinite;
            transition: 0.5s ease;
        }

        @keyframes animate2 {
            0% {}

            100% {
                transform: translateX(100em);
            }

        }

        .contact {
            width: 50vw;
            height: 50vh;
            background-color: red;
            margin-left: 100px;
            transition: 0.5s ease;
        }
    </style>
</head>

<body>
    <div class="locationBlock">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2159.8555478133485!2d83.4046939092939!3d18.059929089367944!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a3be4c4081c8dbb%3A0x1c634bbcd67ea3bf!2sMaharaj%20Vijayaram%20Gajapathi%20Raj%20College%20of%20Engineering%20(Autonomous)!5e0!3m2!1sen!2sin!4v1681648883000!5m2!1sen!2sin"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        //   var e = $(".contact");
        //   var offset = e.offset();
        //   e.preventDefault();
        //   var x = e.clientX - offset.left;
        //   var y = e.clientY - offset.top;
        //   console.log(x);
        //   console.log(y);
        var elem = $(".contact");
        var x = $(".contact").offset().left;
        var y = $(".contact").offset().top;
        console.log('x: ' + x + ' y: ' + y);
        x = x + 10;
        y = y + 10;
        setInterval(() => {
            elem[0].style.transform = `translate3d(${x}px, ${y}px, 0)`;
        }, 500);
//output: x: 70 y: 40
    </script>
</body>

</html>
